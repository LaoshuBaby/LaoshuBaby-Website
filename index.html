<!doctype html>
<html>
  <head>
    <title>Hello World!</title>
  </head>

  <body>
    <div style="font-size: xx-large">恭喜您，您的网络能正常访问互联网！</div>
    <hr />
    <div
      class="linkList"
      style="width: 300px; margin: 0; padding: 0; list-style: none"
    >
      <p style="font-size: 18px; margin: 10px 0">我的站点</p>
      <div
        style="
          background-color: #f5f5f5;
          margin-bottom: 10px;
          padding: 10px;
          border: 1px solid #ddd;
        "
      >
        <a
          href="https://github.com/laoshubaby"
          target="_blank"
          style="text-decoration: none; color: blue; font-size: 20px"
          >github.com/laoshubaby</a
        >
      </div>
    </div>
    <hr />
    <div
      class="linkList"
      style="width: 300px; margin: 0; padding: 0; list-style: none"
    >
      <p style="font-size: 18px; margin: 10px 0">友链</p>
      <div
        style="
          background-color: #f5f5f5;
          margin-bottom: 10px;
          padding: 10px;
          border: 1px solid #ddd;
        "
      >
        <a
          href="http://voidmartix.work"
          target="_blank"
          style="text-decoration: none; color: blue; font-size: 20px"
          >voidmartix.work</a
        >
      </div>
    </div>
    <hr />
    <details>
      <summary>GitHub动态（点击展示）</summary>
      <!-- <html> -->
      <link
        rel="stylesheet"
        href="https://unpkg.com/octicons@4.4.0/build/font/octicons.css"
      />
      <link
        rel="stylesheet"
        href="https://unpkg.com/github-activity-feed@latest/dist/github-activity.min.css"
      />
      <script
        type="text/javascript"
        src="https://unpkg.com/mustache@4.2.0/mustache.min.js"
      ></script>
      <script
        type="text/javascript"
        src="https://unpkg.com/github-activity-feed@latest/dist/github-activity.min.js"
      ></script>
      <!-- if using dark theme add this in addition to the main CSS file -->
      <link
        rel="stylesheet"
        href="https://unpkg.com/github-activity-feed@latest/dist/github-activity.dark.min.css"
      />

      <div id="feed"></div>
      <script>
        GitHubActivity.feed({
          username: "LaoshuBaby",
          repository: "LaoshuBaby", // optional
          selector: "#feed",
          limit: 20, // optional
        });
      </script>
      <!-- </html> -->
    </details>
  </body>
</html>
